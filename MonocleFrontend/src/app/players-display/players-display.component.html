<h2>Players</h2>
<div *ngIf="players; else loading">
    <mat-accordion *ngIf="players.length > 0; else noPlayers">
        <ng-container *ngFor="let player of players; trackBy: trackPlayer">
            <app-player [player]="player"></app-player>
        </ng-container>
    </mat-accordion>
</div>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>

<ng-template #noPlayers>
    <p>There are no players in the server.</p>
</ng-template>
