    <mat-expansion-panel-header>
        <mat-panel-title>
             [{{player.reputation}}] {{player.name}}
        </mat-panel-title>
        <mat-panel-description>
            <p>Joined: {{player.joined}}</p>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <p>HP: {{player.health}}</p>
    <p>Ping: {{player.ping}}</p>
    <p>Position: ({{round(player.position.x)}}, {{round(player.position.y)}}, {{round(player.position.z)}})</p>
    <p>Rotation: {{round(player.rotation)}}Â°</p>
    
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Inventory
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-player-inventory [items]="player.items"></app-player-inventory>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Equipment
            </mat-panel-title>
        </mat-expansion-panel-header>

    </mat-expansion-panel>
