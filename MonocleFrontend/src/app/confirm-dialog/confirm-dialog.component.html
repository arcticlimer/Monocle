<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="data.isDangerous" mat-raised-button [mat-dialog-close]="true" color="warn">Yes</button>
    <button *ngIf="!data.isDangerous" mat-raised-button [mat-dialog-close]="true">Yes</button>
    <button mat-raised-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
