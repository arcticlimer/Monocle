<div *ngIf="loggedIn; else notLoggedIn">
    <h1>Hello!</h1>
    <div>
        <h2>Players</h2>
        <div *ngFor="let player of players; trackBy: trackPlayer">
            <p>{{player.name}}</p>
        </div>

        <h2>Barricades</h2>
        <div *ngFor="let barricade of barricades">
            <p>{{barricade.name}}</p>
        </div>
    </div>
</div>

<ng-template #notLoggedIn>
    <div class="flex-center">
        <h1>Please connect to a Monocle server.</h1>
        <app-login-component (onSubmit)="connectAndLogin($event)"></app-login-component>
    </div>
</ng-template>
